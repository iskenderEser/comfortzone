<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konfor Alanı Davranışları Belirleme</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --border:#e8e8e8;
      --soft:#f7f7f7;
      --focus:#0b5fff;
      --radius:14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height:1.35;
      padding:18px 14px 40px;
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header{
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:4px;
    }
    h1{
      margin:0;
      font-size:18px;
      font-weight:700;
      letter-spacing:-0.2px;
    }
    .sub{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:#fff;
      padding:14px;
    }

    .section-title{
      margin:0 0 10px 0;
      font-size:14px;
      font-weight:700;
    }

    /* --- TABLE --- */
    .table-scroll{
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      border-radius:12px;
      border:1px solid var(--border);
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width:720px;
      background:#fff;
    }

    thead th{
      position:sticky;
      top:0;
      background:var(--soft);
      z-index:3;
      font-weight:700;
      font-size:12px;
      color:#222;
      border-bottom:1px solid var(--border);
      padding:10px 10px;
      text-align:center;
      white-space:nowrap;
    }

    thead th:first-child,
    tbody td:first-child{
      position: sticky;
      left: 0;
      z-index: 4;
      background: #fff;
      box-shadow: 1px 0 0 var(--border);
    }
    thead th:first-child{
      background: var(--soft);
      z-index: 6;
      text-align:left;
      padding-left:12px;
    }

    tbody td{
      border-bottom:1px solid var(--border);
      padding:10px 10px;
      text-align:center;
      vertical-align:middle;
    }
    tbody tr:last-child td{
      border-bottom:none;
    }
    tbody td:first-child{
      text-align:left;
      font-weight:600;
      padding-left:12px;
      white-space:nowrap;
    }

    .hint-row td{
      padding:6px 10px;
      border-bottom:none;
      background:#fff;
      font-size:11px;
      color:var(--muted);
    }
    .hint-row td:first-child{
      font-weight:600;
      color:transparent;
      user-select:none;
    }
    .hint-row td.label{
      font-weight:700;
      color:var(--muted);
      white-space:nowrap;
    }

    .rwrap{
      display:flex;
      align-items:center;
      justify-content:center;
      min-width:38px;
      min-height:34px;
    }
    input[type="radio"]{
      width:18px;
      height:18px;
      accent-color: var(--focus);
      cursor:pointer;
    }

    .status{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      font-size:12px;
      color:#222;
      background:#fff;
    }
    .pill b{font-weight:800}

    .btn{
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      border-radius:999px;
      padding:9px 12px;
      font-weight:700;
      font-size:12px;
      cursor:pointer;
    }

    .hidden{display:none !important;}

    .hint{
      color:var(--muted);
      font-size:12px;
      margin:0;
    }

    .chart-box{
      border:1px dashed var(--border);
      border-radius:12px;
      padding:12px;
      background:#fff;
    }

    canvas{max-width:100% !important;}

    .list{
      margin:0;
      padding:0;
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      background:#fff;
      font-size:13px;
    }
    .row .name{font-weight:700}
    .row .val{
      font-weight:900;
      min-width:34px;
      text-align:right;
    }

    footer{
      margin-top:2px;
      color:var(--muted);
      font-size:11px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Konfor Alanı Davranışları Belirleme</h1>
      <p class="sub">Her davranış için 1–9 arasında tek seçim yap. Tüm seçimler tamamlanınca radar grafik ve seçtiğin değerler aşağıda görünür.</p>
    </header>
